stages:
  - name: test
    steps:
      - name: run specs
        shell: bundle exec rake spec
      - name: check style
        shell: bundle exec rake rubocop
  - name: package
    steps:
      - name: build gem
        gem_build: ddreleaser.gemspec
  - name: publish
    steps:
      - name: push gem
        gem_push:
          gem_file_path: ddreleaser-*.gem
          gem_name: nanoc
          authorization: n0p3z
